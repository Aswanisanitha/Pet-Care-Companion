<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination details</title>
</head>
<body>
   <form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Vaccine Name</td>
            <td><input type="text" name="name" id=""></td>
        </tr>
        <tr>
            <td>Details</td>
            <td><textarea name="details" id="" cols="10" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Vaccinated Date</td>
            <td><input type="date" name="date" id=""></td>
        </tr>
        <tr>
            <td>Next Date</td>
            <td><input type="date" name="ndate" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            <td></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Details</td>
            <td>Date</td>
            <td>Next Date</td>
            <td>Action</td>
        </tr>
        {% for i in vaccine %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.vaccine_name}}</td>
            <td>{{i.vaccine_details}}</td>
            <td>{{i.vaccine_date}}</td>
            <td>{{i.vaccine_fordate}}</td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
   </form> 
</body>
</html>
