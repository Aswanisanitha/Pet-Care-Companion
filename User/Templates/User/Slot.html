{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>For Date</td>
                <td><input type="date" name="date" id=""></td>
            </tr>
            <tr>
                <td>Slot</td>
                <td><select name="slot" id=""><option value="">--Select--</option>
                {% for i in slot %}
                <option value="{{i.id}}">{{i.slot_fromtime}} - {{i.slot_totime}} </option>
                {% endfor %}
                </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% if error %}
<script>
    alert("{{error}}")
</script>
{% endif %}

{% endblock %}
