<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td colspan="2" align="center"><img src="{{user.user_photo}}" width="150" height="150" alt=""></td>
                <td></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{user.user_name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{user.user_email}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{user.user_contact}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{user.user_address}}</td>
            </tr>
            <tr>
                <td>District</td>
                <td>{{user.user_place.district.district_name}}</td>
            </tr>
            <tr>
                <td>Place</td>
                <td>{{user.user_place.place_name}}</td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <a href="{% url 'User:editprofile' %}"> Edit Profile</a>
                <a href="{% url 'User:changepassword' %}">Change Password</a></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
