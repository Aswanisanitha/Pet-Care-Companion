<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td><select name="district" id="district">
                    <option value="">---select---</option>
             
                {% for i in district %}
                <option value="{{i.id}}">{{i.district_name }}</option>
                {% endfor %}
    
            </td>
       </select>
            </tr>
            <tr>
                <td>Place</td>
                <td><select name="place" id="place">
                    <option value="">---select---</option>
             
                <option value="">--Select--</option>
            
                    </td>
               </select>
            </tr>
        </table>

        <table id="result">
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Address</td>
                <td>Contact</td>
                <td>Email</td>
            </tr>
            {% for i in vhospl  %}
            <tr >
                <td>{{ forloop.counter }}</td>
                <td>{{i.vetinaryhospital_name}}</td>
                <td>{{ i.vetinaryhospital_address}}</td>
                <td>{{i.vetinaryhospital_contact}}</td>
                <td>{{i.vetinaryhospital_email}}</td>
            </tr>
            {% endfor %}
        </table>



        
    </form>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $("#district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'User:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#place").html(data);
            },
        });
    });



    function search() {
        var pid = document.getElementById("pettype").value
        var did = document.getElementById("breed").value
       
        // console.log(rate);
        var ur = "{% url 'User:ajaxtraining' %}"
        $.ajax({
            url: ur,
            data: { pid: pid,did: did },
            success: function (data) {
                $("#result").html(data);
            },
        });
    }
</script>
