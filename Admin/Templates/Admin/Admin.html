<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="{{editadmin.admin_name}}" id=""></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="text" name="email" value="{{editadmin.admin_mail}}" id=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" value="{{editadmin.admin_password}}" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            <td></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>E-mail</td>
            <td>Password</td>
            <td>Action</td>
        </tr>
        {% for i in Admin %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.admin_name }}</td>
            <td>{{ i.admin_mail }}</td>
            <td>{{ i.admin_password }}</td>
            <td><a href="{% url 'Admin:deladmin' i.admin_id %}">Delete</a>
                <a href="{% url 'Admin:editadmin' i.admin_id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</form>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Admin:Admin' %}"
</script>
{% endif %}
