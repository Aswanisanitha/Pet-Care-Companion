{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Type</title>
</head>
<body>
  <form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Pet Type</td>
            <td><input type="text" name="pettype" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            <td></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>#</td>
            <td>Pet Type</td>
            <td>Action</td>
        </tr>
        {% for i in type %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.type_name}}</td>
            <td><a href="{% url 'Admin:deltype' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
  </form>  
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Admin:pettype' %}"
</script>
{% endif %}

{% endblock %}
