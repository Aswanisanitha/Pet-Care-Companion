<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" method="post">
    {% csrf_token %}
    <table>
    
    <tr>
        <td>Firstname</td>
        <td><input type="text" name="fname" id=""></td>
    </tr>
    <tr>
        <td>Lastname</td>
        <td><input type="text" name="lname" id=""></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender" value="male"id="">Male
            <input type="radio" name="gender" value="female"id="">Female</td>
    </tr>
    <tr>
        <td>Martial</td>
        <td><input type="radio" name="martial" value="single" id="">Single
            <input type="radio" name="martial" value="married"id="">Married</td>
    </tr>
    <tr>
        <td>Department</td>
        <td><select name="sel_dept" id="">
            <option value="">---Select-----</option>
            <option value="HR">HR</option>
            <option value="Testing">Testing</option>
            <option value="Coding">Coding</option>
        </select></td>
    </tr>
    <tr>
        <td>Basic salary</td>
        <td><input type="text" name="salary" id=""></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><input type="submit" name="btn" value="Submit">
        <input type="reset" value="Cancel"></td>
        
    </tr>
</table>
   </form> 
   <table>
    <tr>
        <td>Name:</td>
        <td>{{name}}</td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td>{{gender}}</td>
    </tr>
    <tr>
        <td>Martial:</td>
        <td>{{martial}}</td>
    </tr>
    <tr>
        <td>Department:</td>
        <td>{{dept}}</td>
    </tr>
    <tr>
        <td>Salary:</td>
        <td>{{salary}}</td>
    </tr>
    <tr>
        <td>T.A:</td>
        <td>{{ta}}</td>
    </tr>
    <tr>
        <td>D.A:</td>
        <td>{{da}}</td>
    </tr>
    <tr>
        <td>HRA:</td>
        <td>{{hra}}</td>
    </tr>
    <tr>
        <td>LIC:</td>
        <td>{{lic}}</td>
    </tr>
    <tr>
        <td>P.F:</td>
        <td>{{pf}}</td>
    </tr>
    <tr>
        <td>DEDUCTION:</td>
        <td>{{deduction}}</td>
    </tr>
    <tr>
        <td>NET:</td>
        <td>{{net}}</td>
    </tr>
   </table>
</body>
</html>
