<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory</title>
</head>
<body>
   <form action="" method="post">
    {%csrf_token%}
    <table>
        <td>
            <td>Category</td>
            <td><select name="Category" id=""><option value="">---select---</option>
            {% for i in category %}
            <option {% if edit.category_id == i.id  %} selected  {% endif %} value="{{i.id}}">{{ i.category_name }}</option>
            {% endfor %}
        </td></select>
        </td>
        <td>
            <td>Sub Category</td>
            <td><input type="text" name="subcategory" value="{{edit.subcategory_name}}" id=""></td>
        </td>
        <td>
            <td colspan="2" align="center"><input type="submit" name="" id=""></td>
            <td></td>
        </td>
    </table>
   </form>
   <table>
    <tr>
        <td>#</td>
        <td>Category</td>
        <td>Subcategory</td>
        <td>Action</td>
    </tr>
{% for i in subcategory %}
    <tr>
        <td>{{ forloop.counter}}</td>
        <td>{{i.category.category_name}}</td>
        <td>{{i.subcategory_name}}</td>
        <td><a href="{% url 'Admin:editsubcategory' i.id %}">Edit</a></td>
    
    </tr>
    {% endfor %}
   </table> 
</body>
</html>
{% if msg%}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:subcategory' %}"
</script>
{% endif%}
