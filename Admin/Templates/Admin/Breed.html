<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breed</title>
</head>
<body>
  <form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Pet Type</td>
            <td><select name="pettype" id=""><option value="">---select---</option>
         
                {% for i in type %}
                <option value="{{ i.id}}">{{i.type_name }}</option>
                {% endfor %}
        
                </td>
        </tr>
        <tr>
            <td>Breed</td>
            <td><input type="text" name="breed" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"> <input type="submit" value="Submit"></td>
            <td></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>#</td>
            <td>Pet Type</td>
            <td>Breed</td>
            <td>Action</td>
        </tr>
        {% for i in breed %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.type.type_name }}</td>
            <td>{{ i.breed_name }}</td>
            <td><a href="{% url 'Admin:delbreed' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
  </form>  
</body>
</html>
{% if msg%}
 <script>
    alert("{{msg}}");
    window.location="{% url 'Admin:breed' %}"
 </script> 
 {% endif %}
