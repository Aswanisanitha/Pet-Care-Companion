<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Appointment</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Contact</td>
                <td>Address</td>
                <td>For Date</td>
                <td>Time</td>
               
            </tr>
            {% for i in appointment %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{i.user_id.user_name}}</td>
                <td>{{i.user_id.user_contact}}</td>
                <td>{{i.user_id.user_address}}</td>
                <td>{{i.appoinment_date}}</td>
                <td>{{i.appoinment_time}}</td>
                
                

            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
