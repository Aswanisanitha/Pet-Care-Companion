<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token  %}
        <table>
            <tr>
                <td>From Time</td>
                <td><input type="time" name="fromtime" id=""></td>
            </tr>
            <tr>
                <td>To Time</td>
                <td><input type="time" name="totime" id=""></td>
            </tr>
            <tr>
                <td>Slot Count</td>
                <td><input type="text" name="slotcount" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>#</td>
                <td>From Time</td>
                <td>To Time</td>
                <td>Slot Count</td>
                <td>Action</td>
            </tr>
            {% for i in slot %}
            <tr>
                <td>{{ forloop.counter}}</td>
                <td>{{i.slot_fromtime}}</td>
                <td>{{i.slot_totime}}</td>
                <td>{{i.slot_count}}</td>
                <td><a href="{% url 'Vetinaryhospital:delslot' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
