<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token%}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" value="{{vhosptl.vetinaryhospital_name}}" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" value="{{vhosptl.vetinaryhospital_email}}"id=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="Contact" value="{{vhosptl.vetinaryhospital_contact}}" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" id="" cols="20" rows="5">{{vhosptl.vetinaryhospital_address}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Edit"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
